server:
  port: 8081
  servlet:
    context-path: /user/ # 对外接口前缀

logging:
  config: classpath:log.xml # log配置文件

mybatis-plus:
  configuration:
    cache-enabled: false # 关闭二级缓存
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开始sql打印

spring:
  profiles:
    active: @spring.profile@
  messages:
    basename: i18n/error/message,i18n/error/description,i18n/error/solution # user系统 1 开头 四位码值 10001
  flyway:
    locations: classpath:db/migration
    default-schema: lxz-user # 不同微服务用自己的flyway schema防止冲突
  datasource:
    url: jdbc:h2:D:/H2/db/lxz;MODE=Mysql;DB_CLOSE_DELAY=-1
    username: lxz
    password: 123456
    driver-class-name: org.h2.Driver



