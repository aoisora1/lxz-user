mybatis-plus:
  configuration:
    cache-enabled: false # 关闭二级缓存
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开始sql打印

spring:
  messages:
    basename: i18n/error/message,i18n/error/description,i18n/error/solution
  flyway:
    locations: classpath:db/migration
    table: flyway_schema_history_user # 不同微服务用自己的flyway表防止冲突
    baseline-on-migrate: true # 不同模块公用的一个schema但是flyway table不同，所以需要开启这个配置，允许flyway在非空schema创建管理表
  datasource:
    url: jdbc:h2:D:/H2/db/lxz-test;MODE=Mysql;DB_CLOSE_DELAY=-1
    username: lxz
    password: 123456
    driver-class-name: org.h2.Driver
